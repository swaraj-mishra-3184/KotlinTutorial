<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ticket Booking Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <h1>Welcome to Ticket Booking Chatbot</h1>
        <div id="chatbox">
            <div class="bot-message">Welcome! How can I help you today? You can <a href="#" onclick="startBooking()">Book Ticket</a> or <a href="{{ url_for('view_tickets') }}">View Tickets</a>.</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script>
        function startBooking() {
            window.location.href = "{{ url_for('book_ticket') }}";
        }
    </script>
</body>
</html>
